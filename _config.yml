# ----------------------- #
#      Main Configs       #
# ----------------------- #

url: http://blog.tknerr.de
title: tknerr's Techmumble Octo-Blog
subtitle: "Chef, Vagrant and other stuff that matters..."
author: Torben Knerr
simple_search: https://www.google.com/search
description: >
  infrastructure-as-code with vagrant, chef and berkshelf,
  spiced with pieces of ruby and maybe bits of java.

# Default date format is "ordinal" (resulting in "July 22nd 2007")
# You can customize the format as defined in
# http://www.ruby-doc.org/core-1.9.2/Time.html#method-i-strftime
# Additionally, %o will give you the ordinal representation of the day
date_format: "ordinal"

# RSS / Email (optional) subscription links (change if using something like Feedburner)
subscribe_rss: /atom.xml
subscribe_email:
# RSS feeds can list your email address if you like
email:

# ----------------------- #
#    Jekyll & Plugins     #
# ----------------------- #

# If publishing to a subdirectory as in http://site.com/project set 'root: /project'
root: /
permalink: /blog/:year/:month/:day/:title/
source: source
destination: public
plugins: plugins
code_dir: downloads/code
category_dir: blog/categories
markdown: rdiscount
rdiscount:
  extensions:
    - autolink
    - footnotes
    - smart
pygments: false # default python pygments have been replaced by pygments.rb

paginate: 10          # Posts per page on the blog index
pagination_dir: blog  # Directory base for pagination URLs eg. /blog/page/2/
recent_posts: 5       # Posts in the sidebar Recent Posts section
excerpt_link: "Read on &rarr;"  # "Continue reading" link text at the bottom of excerpted articles

titlecase: true       # Converts page and post titles to titlecase

# list each of the sidebar modules you want to include, in the order you want them to appear.
# To add custom asides, create files in /source/_includes/custom/asides/ and add them to the list like 'custom/asides/custom_aside_name.html'
default_asides:
- custom/asides/about.html
- custom/asides/chuck_norris.html
- asides/recent_posts.html
- asides/github.html
- custom/asides/twitter.html
#- asides/delicious.html
#- asides/pinboard.html
#- asides/googleplus.html

# Each layout uses the default asides, but they can have their own asides instead. Simply uncomment the lines below
# and add an array with the asides you want to use.
# blog_index_asides:
# post_asides:
# page_asides:

# turn sidebar into a fat footer
#sidebar: collapse

# ----------------------- #
#   3rd Party Settings    #
# ----------------------- #

# Github repositories
github_user: tknerr
github_repo_count: 5
github_show_profile_link: true
github_skip_forks: true

# Twitter
twitter_user: tknerr_de
twitter_tweet_button: true

# Google +1
google_plus_one: false
google_plus_one_size: medium

# Google Plus Profile
# Hidden: No visible button, just add author information to search results
googleplus_user:
googleplus_hidden: false

# Pinboard
pinboard_user:
pinboard_count: 3

# Delicious
delicious_user:
delicious_count: 3

# Disqus Comments
disqus_short_name: tknerr
disqus_show_comment_count: true

# Google Analytics
google_analytics_tracking_id: UA-50791105-1

# Facebook Like
facebook_like: false

# prose.io settings
# https://github.com/prose/prose/wiki/Prose-Configuration
prose:
  rooturl: "source"
  siteurl: "http://blog.tknerr.de"
  media: "assets"
  metadata:
    source/_posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
          type: "text"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Post Category"
          placeholder: "Create or choose"
          alterable: true
      - name: "comments"
        field:
          element: checkbox
          label: "Comments"
          value: "true"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          alterable: true
      - name: "published"
        field:
          label: "Published"
          element: "checkbox"
          value: false